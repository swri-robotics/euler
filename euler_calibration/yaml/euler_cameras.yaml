---

static_cameras:
 -
    camera_name: asus
    trigger: NO_WAIT_TRIGGER
    image_topic: asus/rgb/image_rect_color
    camera_optical_frame: asus_rgb_optical_frame
    transform_interface: ros_camera_housing_cti
    camera_housing_frame: asus_link
    camera_mounting_frame: world_frame
    angle_axis_ax: 1.0
    angle_axis_ay: 0.0
    angle_axis_az: 0.0
    position_x: 0.0
    position_y: 0.0
    position_z: 1.0
    focal_length_x: 525
    focal_length_y: 525
    center_x: 320
    center_y: 240
    distortion_k1: 0.01
    distortion_k2: 0.02
    distortion_k3: 0.03
    distortion_p1: 0.01
    distortion_p2: 0.01
